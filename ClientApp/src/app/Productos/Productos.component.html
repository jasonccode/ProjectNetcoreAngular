<table>
  <thead>
    <tr>
      <th><strong>#</strong></th>
      <th><strong>Nombre Libro</strong></th>
      <th><strong>Descripción</strong></th>
      <th><strong>Precio</strong></th>
      <th><strong>Cantidad</strong></th>
      <th><strong>Accion</strong></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pro of listaProductos; index as i">
      <td>
        {{ pro.id }}
      </td>
      <td class="text-primary">
        <strong>{{ pro.nombre }}</strong>
      </td>
      <td>
        {{ pro.descripcion }}
      </td>
      <td class="text-success">
        <strong>{{ pro.precio }}€</strong>
      </td>
      <td>
        <input
          class="form-control input-group-sm"
          type="number"
          min="0"
          value="0"
          id="txtCantidad_{{ i }}"
        />
      </td>
      <td>
        <button (click)="agregarProducto(i)" class="btn btn-success btn-sm">
          Agregar
        </button>
      </td>
    </tr>
    <td colspan="6" align="right" *ngIf="TotalPedido > 0">
      <strong>Importe del pedido:</strong>&nbsp;{{ TotalPedido }}&nbsp;<strong
        >€</strong
      >
    </td>
    <tr>
      <td colspan="6" align="right" *ngIf="TotalPedido > 0">
        <button class="btn btn-primary btn-sm" (click)="FinalizarPedido()">
          Finalizar Pedido
        </button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #myModalInfo let-modal>
  <div class="modal bg-secondary" tabindex="-1" style="display:block;" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title">Información</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{resultadoPedido}}
        </div>
      </div>
    </div>
  </div>
</ng-template>
