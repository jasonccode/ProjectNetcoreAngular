<div class="container">
  <h3>Mis Datos</h3>
  <form [formGroup]="datosForm" (ngSubmit)="MisDatos()">
    <div class="form-group row">
      <label for="Nombre" class="col-sm-2 col-form-label">
        Nombre:
      </label>
      <div class="col-sm-10">
        <input id="Nombre" type="text" class="form-control" placeholder="Nombre"
               formControlName="nombre"
               [ngClass]="{ 'is-invalid': enviado && f.nombre.errors }" />
        <div *ngIf="enviado && f.nombre.errors" class="invalid-feedback">
          <div *ngIf="f.nombre.errors.required">Nombre es obligatorio</div>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="Password" class="col-sm-2 col-form-label">
        Password:
      </label>
      <div class="col-sm-10">
        <input id="Password" type="password" class="form-control" placeholder="Password"
               formControlName="pass" [ngClass]="{ 'is-invalid': enviado && f.pass.errors }" />
          <div *ngIf="enviado && f.pass.errors" class="invalid-feedback">
          <div *ngIf="f.pass.errors.required">Pass es obligatorio</div>
        </div>
      </div>
    </div>
    <br />
     <div class="row">
      <button class="btn btn-primary" type="submit">Modificar Datos</button>
    </div>
  </form>
</div>

<ng-template #myModalInfo let-modal>
  <div class="modal bg-secondary" tabindex="-1" style="display:block;" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title">Informaci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{resultadoPeticion}}
        </div>
      </div>
    </div>
  </div>
</ng-template>
