<div class="container">
  <h3>Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="Login()">
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">
        Email:
      </label>
      <div class="col-sm-10">
        <input id="Email" type="text" class="form-control" placeholder="Email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': enviado && f.email.errors }" />
        <div *ngIf="enviado && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email es obligatorio</div>
          <div *ngIf="f.email.errors.email">Email con formato incorrecto</div>
        </div>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="Password" class="col-sm-2 col-form-label">
        Password:
      </label>
      <div class="col-sm-10">
        <input id="Password" type="password" class="form-control" placeholder="Password"
               formControlName="pass"
               [ngClass]="{ 'is-invalid': enviado && f.pass.errors }" />
        <div *ngIf="enviado && f.pass.errors" class="invalid-feedback">
          <div *ngIf="f.pass.errors.required">Password es obligatorio</div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>

<ng-template #myModalInfo let-modal>
  <div class="modal bg-secondary" tabindex="-1" style="display:block;" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title">Informaci√≥n</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{resultadoPeticion}}
        </div>
      </div>
    </div>
  </div>
</ng-template>
